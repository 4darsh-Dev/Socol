{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Socol </title>
   
    <link rel="stylesheet" href="{% static '/css/loginStyle.css' %}">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">


</head>
<body>
    
    <main>
        <div class="mainContainer">
            <div class="sub-c">
                
                <div class="sub-c-1">
                    <h1 class="head">Login</h1>
                    <div class="form">
                        <form id="my-form" method="post" action="/login">
                            {% csrf_token %}
                            
                            <div class="form-c-1">
                                <label class="sub-head" for="username">
                                    Username
                                </label>
                                <img class="input-img" src="/static/img/user2.png" alt="user">
                                <input class="form-f" id="username" name="username" required  placeholder="Type your username" type="text">
                                
                            </div>

                            <div class="form-c-1">
                                <label class="sub-head" for="password">
                                    Password
                                </label>
                                <img class="input-img" src="/static/img/padlock.png" alt="lock">
                                <input class="form-f" id="password" name="password" placeholder="Type your Password" type="password" required>

                            </div>
                            
                        </form>
                        <h4 id="forgot"> <a href="#">Forgot password?</a></h4>

                        <button id="login-btn" class="login-btn">LOGIN</button>

                    </div>
                    <div class="sign-up">
                        Don't have an account? <span> <a href="/signup">Signup</a></span>!
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="{% static '/js/login.js' %}"></script>
</body>
</html>
